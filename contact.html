<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Silicon Design</title>
    <link rel="stylesheet" href="contact-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="contact-us">
      <div class="contact-us-container">
        <div id="navbar"></div>
        <div class="breadcrumb">
          <a href="index.html" class="breadcrumb-link">
            <span class="material-icons-outlined">home</span> Homepage
          </a>
          <span class="breadcrumb-divider">&raquo;</span>
          <span class="breadcrumb-current">Contact</span>
        </div>
        <div class="contact-elements">
          <div class="contact-info">
            <h1>Contact Us</h1>
            <div class="email-us">
              <img src="/icons/email-us.svg" class="email-us-image" />
              <div class="email-us-text">
                <h3>Email us</h3>
                <p>
                  Please feel free to drop us a line. We will respond as soon as
                  possible.
                </p>
                <p class="leave-message">
                  Leave a message
                  <span class="material-icons">arrow_forward</span>
                </p>
              </div>
            </div>
            <div class="careers">
              <img src="/icons/careers.svg" class="careers-image" />
              <div class="careers-text">
                <h3>Careers</h3>
                <p>
                  Sit ac ipsum leo lorem magna nunc mattis maecenas non
                  vestibulum.
                </p>
                <p class="send-application">
                  Send a send-application
                  <span class="material-icons">arrow_forward</span>
                </p>
              </div>
            </div>
          </div>
          <div class="consultation">
            <div class="consultation-wrapper">
              <h3>Get Online Consultation</h3>
              <form id="full-name-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
  </body>
</html>
