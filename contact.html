<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Silicon Design</title>
    <link rel="stylesheet" href="contact-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="contact-us">
      <div class="contact-us-container">
        <div id="navbar"></div>
        <div class="breadcrumb">
          <a
            href="index.html"
            class="breadcrumb-link"
            aria-label="Go to Homepage"
          >
            <span class="material-icons-outlined">home</span> Homepage
          </a>
          <span class="breadcrumb-divider" aria-hidden="true">&raquo;</span>
          <span class="breadcrumb-current">Contact</span>
        </div>
        <div class="contact-elements">
          <div class="contact-info">
            <h1>Contact Us</h1>
            <div class="email-us">
              <img
                src="/icons/email-us.svg"
                class="email-us-image"
                alt="Email Us"
              />
              <div class="email-us-text">
                <h4>Email us</h4>
                <p>
                  Please feel free to drop us a line. We will respond as soon as
                  possible.
                </p>
                <a href="#" class="leave-message">
                  Leave a message
                  <span class="material-icons" aria-hidden="true"
                    >arrow_forward</span
                  >
                </a>
              </div>
            </div>
            <div class="careers">
              <img
                src="/icons/careers.svg"
                class="careers-image"
                alt="Careers"
              />
              <div class="careers-text">
                <h4>Careers</h4>
                <p>
                  Sit ac ipsum leo lorem magna nunc mattis maecenas non
                  vestibulum.
                </p>
                <a href="#" class="send-application">
                  Send an application
                  <span class="material-icons" aria-hidden="true"
                    >arrow_forward</span
                  >
                </a>
              </div>
            </div>
          </div>
          <div class="consultation">
            <div class="consultation-wrapper">
              <h3>Get Online Consultation</h3>
              <form id="consultation-form" aria-labelledby="consultation-form">
                <div class="form-group">
                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" name="full-name" required />
                </div>
                <div class="form-group">
                  <label for="email/adress">Email Adress</label>
                  <input
                    type="text"
                    id="email/adress"
                    name="email-adress"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="specialist">Specialist</label>
                  <select id="specialist" name="specialist" required>
                    <option value="option-1"></option>
                    <option value="option-2"></option>
                  </select>
                </div>

                <button type="submit">Make an appointment</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
  </body>
</html>
